apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-server
  labels:
    app: time-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: time-server
  template:
    metadata:
      labels:
        app: time-server
    spec:
      containers:
        - name: time-server
          image: docker.io/library/time-server:0.0.2-SNAPSHOT
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: time-server
spec:
  selector:
    app: time-server
  ports:
    - port: 9001
      targetPort: 8080
  type: LoadBalancer
